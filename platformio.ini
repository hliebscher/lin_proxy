[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

; ESP32 WROOM mit 16MB Flash
board_build.flash_mode = dio
; Flash-Größe an reales Board anpassen (Standard esp32dev: 4MB)
board_upload.flash_size = 4MB

; Serial Monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Ports NICHT fest verdrahten: Standard ist Auto-Detection.
; Optional via CLI überschreiben: 
;   platformio run -t upload --upload-port /dev/ttyUSB0
;   platformio device monitor -p /dev/ttyUSB0 -b 115200

; Build Flags
build_flags = 
    -DBOARD_HAS_PSRAM
    
; Partition Table (optional, für 16MB Flash optimiert)
; board_build.partitions = partitions.csv

; Optionales Linux-Environment mit festem Port
[env:esp32dev_usb0]
extends = esp32dev
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
